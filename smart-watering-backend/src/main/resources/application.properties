spring.application.name=smart-watering-backend

# Load additional configuration from .env file (if present)
spring.config.import=optional:file:.env[.properties]
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# MQTT default topics (can be overridden by env vars)
mqtt.topics.sensor-data=sensor/data
mqtt.topics.status=device/status

# Default port; overridden in Docker/Render by PORT env (Render sets PORT)
server.port=${PORT:8080}